<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Logger</title>
    <link rel="stylesheet" href="./finance.css" />
  </head>
  <body>
    <div id="finance-container">
      <p class="logger">Finance Logger</p>
      <div class="logger-output">
        <div class="output">
          <h3 class="title">Invoice</h3>
          <p>Yoshi paid 20,000 for web design</p>
        </div>
        <div class="output">
          <h3 class="title">Invoice</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur 50,000 adipisicing elit.
            Labore porro esse,
          </p>
        </div>
        <div class="output">
          <h3 class="title">Payment</h3>
          <p>consequuntur 10,000 ducimus. Aliquid, quaerat sapiente!</p>
        </div>
      </div>
      <div class="input-container">
        <div class="input-content">
            <div>
                <label for="">Type</label>
            <select name="" id="selectType">
            <option value="Invoice">Invoice</option>
            <option value="Receipt">Receipt</option>
          </select>
            </div>
            <div>
                 <label for="">To/From</label>
          <input type="text" id="tFrom" placeholder="" />
            </div>
         <div>
            <label for="">Details</label>
          <input type="text" id="details" placeholder="" />
         </div>
          <div>
            <label for="">Amount ($)</label>
          <input type="number" id="amount" placeholder="" />
          </div>
          
        </div>
        <div class="btn-st">
           <button id="btn">Add + </button> 
        </div>
        
      </div>
    </div>
    <script src="./finance.js"></script>
  </body>
</html>
